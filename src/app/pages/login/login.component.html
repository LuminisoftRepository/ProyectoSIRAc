<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:border-gray">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-gray-500 text-center">
                    Bienvenid@
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" [formGroup]="loginForm" (ngSubmit)="save()">
                    <div>
                        <input type="text" formControlName="user" id="user" class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Nombre de Usuario" required="">
                        <div *ngIf="user?.invalid && (user?.dirty || user?.touched)"  class="alert">
                            <div *ngIf="user?.errors?.['required']">
                              Por favor ingrese un nombre de usuario
                            </div>
                        </div>
                    </div>
                    <div>
                        <!--<input type="password" name="password" id="password" placeholder="Contraseña" class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">-->
                        <input type="password" formControlName="password" placeholder="Contraseña" class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"  class="alert">
                            <div *ngIf="password?.errors?.['required']">
                              Por favor ingresa tu contraseña
                            </div>
                            <div *ngIf="password?.errors?.['minlength']">
                              La contraseña debe de ser mayor a 8 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="flex border-gray-300">
                        <div class="right-0 w-3/5"></div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Olvidé mi contraseña</a>
                    </div>
                    <!--<button type="submit" class="w-full text-white bg-tituloNavbar focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-800"><a href="#">Iniciar Sesión</a></button>-->
                    <button type="submit" class="w-full text-white bg-tituloNavbar focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-800">Iniciar Sesión</button>
                </form>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    No tienes una cuenta? 
                    <a href="#" routerLink="/registro" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrate</a>
                </p>
                <!--<p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
                    No tienes una cuenta?
                </p>-->
                <!--<button type="submit" class="w-full text-white bg-tituloNavbar focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-800">Registrarse</button>-->
            </div>
        </div>
    </div>
  </section>
